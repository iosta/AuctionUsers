<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ofrecer Producto - Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" href="img/camiseta-logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="encuadre-informacion">
        <div class="productos-usuario">
            <header class="barra-navegacion">
                <nav>
                    <ul>
                        <li><img class="imagen-usuario" src="img/icono-usuario.png" alt="Icono de usuario">
                        </li>
                        <li>
                            <p class="texto-usuario">Cuenta de Usuario</p>
                        </li>
                        <li>
                            <a class="cerrar-sesion" href="index.html">
                                <p class="texto-cerrar-sesion">Cerrar <br> Sesión</p>
                                <img class="imagen-cerrar-sesion" src="img/cerrar-sesion.png"
                                    alt="Cerrar sesión">
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <hr>
            <div class="titulo">
                <a class="volver" href="menuusuario.html">
                    <img class="imagen-volver" src="img/volver-atras.png" alt="Volver">
                    <p class="texto-volver">Volver</p>
                </a>
                <h1 class="menu-usuario-titulo">Ofrecer Producto</h1>
            </div>
        </div>
        <div class="formulario-productos">
            <fieldset>
                <legend>Datos del producto: </legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduzca un nombre" required>
                <label for="descripcion">Descripción: </label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Intrpduzca una descripción del producto" required>
                <label for="precio">PVP:</label>
                <input type="number" id="precio" name="precio" min="0" placeholder="Introduzca el precio del producto" required>
                <label for="imagen">Imagen: (URL)</label>
                <input type="text" id="imagen" name="imagen" placeholder="Inserte aquí la URL de la imagen" required>
                <div class="botones">
                    <input type="submit" value="Solicitar" class="boton">
                    <input type="reset" value="Reset" class="boton">
                </div>

            </fieldset>
        </div>
    </div>
</body>

</html>
