<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pujar Producto - Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" href="img/camiseta-logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="encuadre-informacion">
        <div class="productos-usuario">
            <header class="barra-navegacion">
                <nav>
                    <ul>
                        <li><img class="imagen-usuario" src="img/icono-usuario.png" alt="Icono de usuario">
                        </li>
                        <li>
                            <p class="texto-usuario">Cuenta de Usuario</p>
                        </li>
                        <li>
                            <a class="cerrar-sesion" href="index.html">
                                <p class="texto-cerrar-sesion">Cerrar <br> Sesión</p>
                                <img class="imagen-cerrar-sesion" src="img/cerrar-sesion.png"
                                    alt="Cerrar sesión">
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <hr>
            <div class="titulo">
                <a class="volver" href="menuusuario.html">
                    <img class="imagen-volver" src="img/volver-atras.png" alt="Volver">
                    <p class="texto-volver">Volver</p>
                </a>
                <h1 class="menu-usuario-titulo">Pujar Producto</h1>
            </div>
        </div>
            <div class="formulario-productos">
                <form action="#">
                    <fieldset>
                        <legend>Puje: </legend>
                        <label for="usuario">Usuario: </label>
                        <input type="text" id="usuario" name="usuario" placeholder="Introduzca usuario" required>
                        <label for="contraseña">Contraseña: </label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Introduzca contraseña" required>
                        <label for="precio">Precio puja:</label>
                        <input type="number" id="precio" name="precio" min="0"  placeholder="Introduzca precio" required>
                        <input type="submit" value="Pujar" class="boton-pujar">
                    </fieldset>
                </form>
            </div>
    </div>
</body>

</html>
